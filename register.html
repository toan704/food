<body>
    <div id="auth">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <h1>Đăng ký</h1>
                    <p>Website cung cấp các dịch vụ về thực phẩm bổ dưỡng</p>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" id="username"name="username" placeholder="Tài khoản">
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="email" class="form-control form-control-xl" id="email" name="email" placeholder="@gmail.com">
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-xl" id="password" name="password" placeholder="Mật khẩu">
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-xl" id="repassword" name="repassword" placeholder="Nhập lại mật khẩu">
                    </div>
                    <form method="get" action="./login.html">
                        <button type="submit" id="submit" name="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5" onclick="confirm('Đăng ký thành công!! Vui lòng đăng nhập để tiếp tục')">Đăng ký</button>
                    </form>
                    <div class="text-center mt-1 text-lg fs-4">
                        <p class='text-gray-600'>Bạn đã có tài khoản?
                            <a href="./login.html" class="font-bold">Đăng nhập</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">
                </br></br></br></br></br></br></br></br>

                        <font color = white>Hy vọng quý khách sẽ hài lòng với dịch vụ của chúng tôi.</font></br>
